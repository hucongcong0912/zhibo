<body>
<input id="rcall" name="rcall" value="qxY4NSExMSHLfFYZGZHSzWss7TrwRcxXwuLix6++Wjaipn+Re0jK9VhXJQ==" type="hidden">
<div class="pbd">
	<div id="m_mainForm" class="m_forceRegStep  m_forceRegStep1 m_cus_forceRegStep1" style="display:block">
		<div class="m_form">
			<div class="m_head">
				<h3><a class="goback" href="javascript:void(0);" onclick="return false;"></a> 手机注册</h3>
			</div>
			<div class="form_item passport_item" node-name="mobile">
				<span class="field_title">手机号：</span>
				<!-- 此处两个span不换行 -->
       			<span class="text_input_v3" node-name="tbMobile"><input placeholder="输入你的手机号" node-name="inMobile" type="text"><span class="space"></span></span>
				<span class="form_tip"></span><!-- <span class="icon_suc"></span> -->
				<div class="m_focusTip" node-name="mobileFocusTip" style="display:none">
					<div class="mbd">
						<div class="arrow_l"></div>
						<div class="line" node-name="line1"><span class="icon"></span> 使用手机号注册</div>
						<div class="line" node-name="line2"><span class="icon"></span> 不能使用中文</div>
					</div>
				</div>
			</div>
			<div class="form_item pwd_item" node-name="password">
				<span class="field_title">密码：</span>
				<span class="text_input_v3" node-name="tbPassword"><input placeholder="设置你帐号的登录密码" node-name="inPassword" type="password"><span class="space"></span></span>
				<span class="form_tip"></span>
				<div class="m_focusTip" node-name="passwordFocusTip" style="display:none">
					<div class="mbd">
						<div class="arrow_l"></div>
						<div class="line" node-name="line1"><span class="icon"></span> 长度为8-20个字符</div>
						<div class="line" node-name="line2"><span class="icon"></span> 不能包含空格</div>
						<div class="line" node-name="line3"><span class="icon"></span> 不能是9位以下纯数字</div>
					</div>
				</div>
			</div>
			<div class="form_item" node-name="resetPassword">
				<span class="field_title">重复密码：</span>
				<span class="text_input_v3" node-name="tbResetPass"><input placeholder="再次输入密码" node-name="inResetPass" type="password"><span class="space"></span></span>
				<span class="form_tip"></span>
			</div>
			
			
			<div class="form_item" node-name="vCodeWrap">
					<span class="field_title">验证码：</span>
				<span class="text_input_v3" node-name="tbVCode"><input placeholder="输入下图所示的验证码" node-name="inVCode" type="text"><span class="space"></span></span>
					<span class="form_tip"></span>
				</div>
			<div class="form_item vcode_item" node-name="vCodeWrap">
					<span class="field_title">&nbsp;</span>
				<a href="javascript:void(0);" onclick="return false;" class="vcode" node-name="changeVCode"><img src="reg4udb_data/create.jpg" node-name="vCodeImg" alt="验证码"></a>
				<a href="javascript:void(0);" onclick="return false;" class="vcode_change" node-name="changeVCode">换一张</a>
				</div>
			
			
			

			
			
			<div class="form_item" style="padding:5px"><span class="field_title">&nbsp;</span><a style="color: gray" href="http://zc.yy.com/license.html" target="_Blank">《用户服务协议》</a></div>
			<div class="form_err" node-name="formError" style="margin-top: 0px;">&nbsp;</div>
			<div class="opra">
				<a class="btn_blue_v3" node-name="send" href="javascript:void(0);" onclick="return false;"><span>同意并注册帐号</span></a>
			</div>
		</div>
	</div>
	<div id="m_mobileVCodeForm" class="m_forceRegStep m_forceRegStep3 cus_forceRegStep3" style="display:none">
		<div class="m_head">
			<h3>注册帐号</h3>
		</div>
		<div class="m_forceReg">
			<div class="fr_title">验证码已发送到您填写的手机号码，请查收您的手机短信。</div>
			<div class="step3_form_item" node-name="vcode">
				验证码：<span class="text_input_v3" node-name="tbVCode"><input placeholder="请输入6位验证码" node-name="inVCode" type="text"><span class="space"></span></span>
				<a class="btn_blue_v3" node-name="resend" href="javascript:void(0);" onclick="return false;"><span>重新发送</span></a>
			</div>
			<div class="form_err" node-name="formError" style="margin-top: 0px; color: red">&nbsp;</div>
			<div class="step3_opra">
				<a class="btn_blue_v3" node-name="next" href="javascript:void(0);" onclick="return false;"><span>下一步</span></a>
			</div>
			</div>
		</div>
		
	<div id="m_success" class="m_forceRegStep m_forceRegStep4 cus_forceRegStep4" style="display:none">
		<div class="m_head">
			<h3>注册帐号</h3>
		</div>
		<div class="m_forceReg">
			<div class="fr_title">注册成功！</div>
			<div class="step4_yyno">您的YY号：<span node-name="yyno"></span></div>
			<div class="step4_yyacct">手机：<span node-name="mobile"></span></div>
             <div class="tipCon">
             	<p>装手机安全中心，安全问题不担心 </p>
             	<p>为了更好保护您的帐号安全，推荐立即<a href="https://aq.yy.com/app/yysec/index.html" target="_blank">下载安装</a></p>
            </div>
			<div class="step4_opra">
				<a class="btn_blue_v3" node-name="login" href="javascript:void(0);" onclick="return false;"><span>立即登录</span></a>
			</div>
             <div class="ewmCon">
            	<div class="ewm"></div>
                <p><a href="http://aq.yy.com/app/yysec/index.html" target="_blank">手机YY安全中心 用心守护你的帐号</a></p>
            </div>
		</div>
	</div>
</div>
